
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <div class="change_them">


            
        </div>

        <div class="background">

            <div class="logo">

                АЛГОРИТМИКА КА<span class="bluu">ЛЬ</span><span class="reeed">КУ</span>

            </div>

            <div class="screen_background">

                <div class="screen"></div>

                

            </div>
            

            <div class="buttons">

                <div class="row">

                    <div class="btn blue">AC</div>

                    <div class="btn blue">+/-</div>

                    <div class="btn blue">%</div>

                    <div class="btn pink">/</div>

                </div>

                <div class="row">

                    <div class="btn yel">7</div>

                </div>

                <div class="row">

                    <div class="btn yel">4</div>

                    <div class="btn yel">5</div>

                    <div class="btn yel">6</div>

                    <div class="btn pink">-</div>

                </div>

                <div class="row">

                    <div class="btn yel">1</div>

                    <div class="btn yel">2</div>

                    <div class="btn yel">3</div>

                    <div class="btn pink">+</div>

                </div>

                <div class="row">

                    <div class="btn yel">.</div>

                    <div class="btn big yel">0</div>

                    <div class="btn pink">=</div>

                </div>

            </div>

        </div>

    </div>



    <script src="./script.js"></script>
